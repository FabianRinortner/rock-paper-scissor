<section class="wrapper">
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="equal--height" *ngIf="!loading">

    <div class="player-section player-left">
      <div class="center-player">
        <h2 class="player">Player 1</h2>
        <div class="score">{{ gameService.playerScore }}</div>


        <div class="button-section">
          <button class="button_game" mat-flat-button (click)="selectValue(0)">Rock</button>
          <button class="button_game" mat-flat-button (click)="selectValue(1)">Paper</button>
          <button class="button_game" mat-flat-button (click)="selectValue(2)">Scissor</button>
        </div>
      </div>
    </div>


    <div class="player-section player-right">
      <div class="center-player">
        <h2 class="player">Computer</h2>
        <div class="score">{{ gameService.computerScore }}</div>

        <div class="button-section">
          <div class="output" *ngIf="gameService.computerValue === 0">Rock</div>
          <div class="output" *ngIf="gameService.computerValue === 1">Paper</div>
          <div class="output" *ngIf="gameService.computerValue === 2">Scissor</div>
        </div>
      </div>
    </div>
  </div>
</section>
